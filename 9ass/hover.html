<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            place-items: center;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            font-size: 3rem;
        }
        .container > div {
            width: 100%;
            height: 50vh;
            display: grid;
            place-items: center;
            transition: 2s ease-in-out;
            background-color: bisque;
        }
        .inner:has(+ .other:hover) {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">
            first
        </div>
        <div class="other">
            second
        </div>
    </div>
</body>
</html>
