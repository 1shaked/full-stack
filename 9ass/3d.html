<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            place-items: center;
            background-color: #c9f4ff;
            font-size: 1.1rem;
            height: 100vh;

        }
        .container {
            /* height: 300px; */
            width: 300px;
            /* how far away the user from the screen */
            perspective: 1400px; 
            /* perspective-origin: right top; */

        }
        .card {
            background-color: #282222;
            color: white;
            height: 500px;
            /* width: 100%; */
            box-shadow: 15px 15px 15px black;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            text-align: center;
            padding: 0 1em;
            transition: 0.5s ease-in-out;

        }
        .row_btn {
            display: flex;
            justify-content: space-around;
        }
        .row_btn > button {
            padding: 0.5em 1em;
            border: none;
            background-color: #282222;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.5s ease-in-out;
        }
        .row_btn > button:hover {
            background-color: #c9f4ff;
            color: black;
        }
        .card:hover {
            transform: rotateX(30deg)  rotateY(0deg) rotateZ(0deg);
            /* transform: rotateX(20deg)  rotateY(20deg) rotateZ(0deg); */
            /* transform: rotateX(60deg)  rotateY(-40deg) rotateZ(30deg); */

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>inner card</h1>
            <div>
                card content Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi tenetur ducimus deleniti iure ad rem nam esse, quae magni nihil necessitatibus quaerat nobis eius, aspernatur ex asperiores odio. Numquam, nobis.
            </div>
            <div class="row_btn">
                <!-- button area -->
                <button>button</button>
                <button>button</button>
            </div>
        </div>        
    </div>
</body>
</html>
