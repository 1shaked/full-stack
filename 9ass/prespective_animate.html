<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(45deg, #ffffff, #8f70f5);
        }
        .container {
            height: 100vh;
            display: grid;
            place-items: center;
            grid-template-columns: repeat(3, 1fr);
            transition: 0.5s ease-in-out;

        }
        .container > div:not(:nth-child(5)) {
            /* border: 1px solid red; */
            height: calc(100vh / 3);
            width: 100%;
            transition: 0.5s ease-in-out;
            display: grid;
            place-items: center;

        }
        .d3effect {
            width: 100%;
            height: 30vh;
            background-color: #282222;
            color: white;
            transform: rotateX(20deg) rotateY(20deg) perspective(5000px); 
            transform-style: preserve-3d;
            box-shadow: 0 0 0 0 currentColor;
            display: grid;
            place-items: center;
            position: relative;
            transition: 0.5s ease-in-out;
        }
        .d3effect::before {
            content: "";
            inset: 0.75rem;
            position: absolute;
            background-color:black;
            filter: blur(15px);
            opacity: 0.5;
            transform: translateZ(-49px);
            transition: 0.5s ease-in-out;

        } 
        .d3effect::after {
            content: "";
            position: absolute;
            inset: -1rem;
            background: linear-gradient(-45deg, blue, red);
            transform: translateZ(-50px);
            transition: 0.5s ease-in-out;

        }
        .container > div:not(:nth-child(
            5
        )):hover  {
            background-color: #8f70f5;
        }
        .one:hover ~ .d3effect {
            transform: rotateX(20deg) rotateY(-20deg);
        }
        .two:hover ~ .d3effect {
            transform: rotateX(60deg) rotateY(0deg);
        }
        .three:hover ~ .d3effect {
            transform: rotateX(40deg) rotateY(50deg);
        }
        .four:hover ~ .d3effect {
            transform: rotateX(0deg) rotateY(-50deg);
        }
        .container:has(.six:hover) .d3effect {
            transform: rotateX(0deg) rotateY(40deg);
        }
        .container:has(.seven:hover) .d3effect {
            transform: rotateX(-10deg) rotateY(-40deg);
        }
        .container:has(.eight:hover) .d3effect {
            transform: rotateX(-40deg) rotateY(0deg);
        }
        .container:has(.nine:hover) .d3effect {
            transform: rotateX(-40deg) rotateY(40deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one">one</div>
        <div class="two">tow</div>
        <div class="three">three</div>
        <div class="four"> four</div>
        <div class="d3effect">
            This is 3d effect
        </div>
        <div class="six">six</div>
        <div class="seven"> seven</div>
        <div class="eight"> eight</div>
        <div class="nine"> nine</div>

    </div>

</body>
</html>
