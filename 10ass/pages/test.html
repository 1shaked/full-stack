<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes fillSvg {
        0% {
            /* scale: 0; */
            width: 1000px;
        }
        100% {
            /* scale: 1; */
            transform: translate(-1000px,0);
            width: 0px;
        }
      }
      .svg {
        grid-row-start: 1;
        grid-row-start: 2;
        grid-column-start: 1;
        grid-column-start: 2;
        z-index: -1;
        width: 1000px;
        height:300px;
        /* width: 100%; */
        /* position: absolute;
        z-index: -1;
        top: 50%;
        left: 50%; */
        /* animation: fillSvg 3s linear 1 normal forwards; */
      }
      .containerSVG {
        background-color: white;
        width: 1000px;
        height:300px;
        grid-row-start: 1;
        grid-row-start: 2;
        grid-column-start: 1;
        grid-column-start: 2;
        animation: fillSvg 3s linear infinite;
        
      }
      .container {
        height: 95vh;
        display: grid;
        place-items: center;
        
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="containerSVG">
            
        </div>
        <svg viewBox="0 0 300 100" class="svg">
            <path d="M 50 50 Q 100 0 150 50 T 250 50" fill="none" stroke="black" />
          </svg>
    </div>
  </body>
</html>
