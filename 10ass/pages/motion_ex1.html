<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 85vh;
            display: grid;
            place-items: center;
        }
        .mover {
            width: 71px;
            height: 54px;
            background-color: red;
            background-repeat: no-repeat;
            background-size: cover;
            background: url('../img/svg_example_motion.svg');
            /* motion-path: path("M 150 200 C 200 500 500 325 300 100 Q 700 200 150 200 "); */
            offset-path: path("M 100 300 Q 150 50 200 300 Q 250 550 300 300 Q 350 50 400 300 C 450 550 450 50 500 300 C 550 50 550 550 600 300 A 50 50 0 1 1 700 300 ");
            motion-rotation: reverse;

            /* offset-path: path("M -20 -12 L 27 59 C 8 4 7.6667 -2 98 -9"); */
            animation: move 3s linear infinite;
            /* motion-rotation: reverse; */

        }

        @keyframes move {
            100% { 
                /* motion-offset: 100%; */
                offset-distance: 100%;
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="mover"></div>
    </div>
</body>
</html>
