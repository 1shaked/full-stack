<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: red;
        }
        .absolute {
            position: absolute;
            top: 90px;
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="relative">
        relative div
        <div class="absolute">
            this is a first absolute div
            <div class="absolute">
                this is a second absolute div
            </div>
        </div>
    </div>
</body>
</html>
