<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        #end:target {
            animation: scrollToTarget 5s ease-in-out;
        }
        #end1:target {
            animation: scrollToTarget 5s ease-in-out;
        }

        @keyframes scrollToTarget {
            from {
                background-color: red;
                color: blue;
                border: 5px solid green;
                width: 50px;
            }
            to {
                transform: rotate(720deg);
                background-color: transparent;
                color: black;
                border: 1px dotted darkblue;
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <h1><a href="#end">scroll to the end</a></h1>
    <h1><a href="#end1">scroll to the end1</a></h1>
    <div style="height: 250vh; border: 5px solid blanchedalmond; background-color: blue;"></div>
    <h3 id="end"> THIS IS THE END </h3>
    <h3 id="end1"> THIS IS THE END </h3>
</body>
</html>
