<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 3rem;
        }
        .second {
            font-weight: bolder;
            z-index: 1;
            transition: 4s linear;
            
        }
        .second:hover {
            z-index: 5;
            text-shadow: 0 0 8px black;
        }
    </style>
</head>
<body>
    
    <div 
        style="height: 80vh; border: 5px solid green; 
        position: relative;">
        <div style="background-color: rgba(0, 255, 255, 0.621); z-index: 1;
        position: absolute;height: 20%; width:  20%;border: 3px solid black;
        ">1</div>
        <div class="second" 
        style="background-color: rgb(255, 0, 0);
        top: 10%; left: 10%;  
        position: absolute;height: 20%; width:  20%;border: 3px solid blue;">2</div>
        <div style="background-color: rgba(0, 255, 4, 0.5); 
        z-index: 3;
        left: 20%;
        
        position: absolute;height: 20%; width:  20%;border: 3px solid blueviolet;">3</div>
        <div style="background-color: rgba(255, 0, 123, 0.3); top: 14.5%; left: 12.5%;
        position: absolute;height: 20%; width:  20%;border: 3px solid brown;
        z-index: 4;">4</div>
    </div>

</body>
</html>
