<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 3rem;
        }
        .span-2-column {
            grid-column: span 2;
        }
        .container {
            display: grid;
            height: 90vh;
            border: 1px solid red;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
        }
        .container >div {
            border: 1px solid black;
        }
        .sidebar {
            grid-row-start: 1;
            grid-row-end: 4;
            grid-column-start: 4; 
            grid-column-end: 5;
        }
        .content {
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 3; 
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div
         class="span-2-column">
            data
        </div>
        <div>
            test
        </div>
        <div class="sidebar">
            sidebar
        </div>
        <div>
            info
        </div>
        <div>
            y
        </div>
        <div class="content">
            content
        </div>
        <div class="span-2-column">
            x
        </div>
    </div>
</body>
</html>
