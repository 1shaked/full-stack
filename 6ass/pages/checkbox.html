<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button, input[type="checkbox"] {
            background-color: white;
            color: black;
            border: 5px solid black;
            accent-color: red;
        }
      </style>
</head>
<body>
    <form>
        <label for="watched-show">Have you watched this show?</label>
        <input type="checkbox" id="watched-show">
        <br><br>
        <label for="liked-show">Did you like it?</label>
        <input type="checkbox" id="liked-show">
        <!-- create a button -->
        <button type="submit">Submit</button>
      </form>
</body>
</html>
