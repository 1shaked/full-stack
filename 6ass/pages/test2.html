<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 2rem;
        }
        .grid {
            height: 50vh;
            background-color: aqua;
            border: 3px solid black;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
        }
        .grid > div {
            border: 2px solid red;
        }
        .span-2-column {
            grid-column: span 2;
        }
        .span-3-column {
            grid-column: span 3;
        }
        .span-2-row {
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="span-2-column">
            data
        </div>
        <div style="text-align: center;">test</div>
        <div class="span-2-row" style=" 
        grid-column: span 1;"> sidebar </div>
        <!-- other row -->
        <div style="grid-column-start: 1; grid-column-end: 2; background-color: brown;">info</div>
        <div class="span-2-column">contact</div>
    </div>
</body>
</html>
