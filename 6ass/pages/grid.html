<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
        font-size: 3rem;   
        }
      .ex1 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 10px;
      }
      .ex1 > div {
        height: 70px;
      }
    </style>
  </head>
  <body>
    <!-- Show a basic example of using grid -->
    <div class="ex1">
      <div style="background-color: red;  ">1</div>
      <div style="background-color: blue; ">2</div>
      <div style="background-color: green;">3</div>
      <div style="background-color: yellow">4</div>
      <div style="background-color: purple">5</div>
      <div style="background-color: orange">6</div>
      <div style="background-color: pink; ">7</div>
      <div style="background-color: black;">8</div>
      <div
        style="background-color: rgb(50, 75, 38);"
      >
        9
      </div>


      
    </div>

    <hr>
    <div style="height: 500px; background-color: rgba(241, 38, 174, 0.451); display: grid; place-items: center;">
        <div style="background-color: rgb(72, 0, 255); color: white; width: 500px;">
            CENTER
        </div>
      </div>
  </body>
</html>
