<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(1) {
            background-color: color-mix(in srgb, red 10%, white );
        }
        li:nth-child(2) {
            background-color: color-mix(in srgb, red 20%, white );
        }
        li:nth-child(3) {
            background-color: color-mix(in srgb, red 50%, white );
        }
        li:nth-child(4) {
            background-color: color-mix(in srgb, red 70%, white );
        }
        li:nth-child(5) {
            background-color: color-mix(in srgb, red 90%, white );
        }
    </style>
</head>
<body>
    <ul>
        <li>when</li>
        <li>I</li>
        <li>grow</li>
        <li>up</li>
        <!-- {a, b} X {1, 2 , 3 } = a1 , b1 , a2 , b2 , a3 , b3 -->

        <!-- 1: { 105 , 108 , 110 } -> count(payment_id) = 3 -->
        <li>yo</li>
    </ul>
</body>
</html>
