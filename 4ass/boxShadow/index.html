<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        .boxShadowClass {
            border: 1px solid #ccc;
            background-color: #fa4b4b;
            font-size: 2rem;
            box-shadow: 5px 5px 50px black;
        }
    </style>
</head>
<body>
    <div class="boxShadowClass">
        Hello world
    </div>
</body>
</html>
