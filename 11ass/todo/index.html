<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #059669;
            padding: 10px;
            color: #fff;
        }
        .control_form {
            padding: 20px;
            display: flex;
            flex-direction: row;
            height: 90px;
            gap: 15px;
        }
        .inputTodo {
            /* flex-grow: 20; */
            flex-grow: 1;
        }
        .btnTodo {

            /* flex-grow: 1; */
            width: 150px;
        }
        .todoList > div {
            padding: 20px;
            /* border: 1px solid #ccc; */
            border-radius: 5px;
            margin: 20px;
            display: flex;
            justify-content: space-between;
            transition: 0.4s ease-in;
        }
        .todoList > div:hover {
            background-color: rgba(5,150,105,.1);
        }
    </style>
</head>
<body>
    <h1 class="header">TODO APP</h1>
    <div>
        <div class="control_form">
            <!-- This is the input and the button of the create task -->
            <input class="inputTodo" type="text" id="inputTodo">
            <button class="btnTodo" id="createBtn">Create task</button>
        </div>
        <div class="todoList" id="todoList">
            <!-- all the todo tasks -->
            <div >
                1) Task 1
                <i class="fa fa-trash" aria-hidden="true"></i>
            </div>
            <div>
                2) Task 2
                <i class="fa fa-trash" aria-hidden="true"></i>
            </div>
            <div>
                3) Task 3
                <i class="fa fa-trash" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
