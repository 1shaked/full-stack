<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow-x: hidden;
        }
        .container {

            position: relative;
            width: 100%;
            height: max(80vh, 200px);
            display: grid;
            place-items: center;
            transition: 2s ease-in-out;
        }
        .image {
            position: absolute;
            left:0;
            top: 0;
            -webkit-mask-image: url("images/cat.svg");
            mask-image: url("images/cat.svg"); 
            
            /* -webkit-mask-image: url("images/sun_super.svg");
            mask-image: url("images/sun_super.svg"); */

            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            transition: 4s linear;
            z-index: -1;

        }
        .container:hover .image {
            -webkit-mask-image: url("images/tiger.svg");
            mask-image: url("images/tiger.svg");
            left: 40%;
            filter: hue-rotate(90deg);
            transform: rotate3d(1, 1, 1, 360deg) scale(-1, 1) ;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            My title is here for the search, for a better effect
        </h1>
        <img class="image" height="200px" src="images/img.png" alt="">
    </div>
</body>
</html>
