<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .el {
            width: 80vw;
            height: 80vh;
            padding: 1rem;

            background-image: 
                url(https://images.unsplash.com/photo-1528287942171-fbe365d1d9ac?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&w=1200&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            -webkit-mask-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/sun.svg);
            mask-image:         url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/sun.svg);
            -webkit-mask-size: 50%;
            mask-size: 50%;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat; 
            -webkit-mask-position: center;
            mask-position: center;
            
            transition: 2s ease-in-out;
        }

        /* .el:hover {
            -webkit-mask-size: 5%;
            transform: rotate(360deg);
        } */
    </style>
</head>
<body>
    <div class="el"></div>
