<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: #ff242498;
            display: grid;
            place-items: center;
            position: relative;
            height: 500px;
            transition: 2s linear;
        }
        .container img {
            position: absolute;
            mix-blend-mode: darken;
            /* mix-blend-mode: multiply; */
            /* mix-blend-mode: screen; */
            /* mix-blend-mode: overlay; */
            /* mix-blend-mode: color-dodge; */
            /* mix-blend-mode: color-burn; */
            /* mix-blend-mode: hard-light; */
            /* mix-blend-mode: soft-light; */
            /* mix-blend-mode: difference; */
            /* mix-blend-mode: exclusion; */
            /* mix-blend-mode: hue; */
            /* mix-blend-mode: color; */
            /* mix-blend-mode: saturation; */
            /* mix-blend-mode: luminosity; */
            /* mix-blend-mode: normal;  */ /* default value */
            transition: 2s linear;

        }
        .container:hover {
            background-color: rgb(153, 0, 255);
        }
        .container:hover img {
            /* mix-blend-mode: multiply; */
            mix-blend-mode: exclusion;

        }
    </style>
</head>
<body>
    <!-- an example of mix blend mode -->

    <div class="container">
        <h2>text is here</h2>
        <img src="images/img_electric.jpeg" height="500px" alt="" srcset="">
    </div>
    <!-- <div class="container" style="transform: rotate3d(1, 1, 1, 45deg);">
        <h2>text is here</h2>
        <img src="images/img_electric.jpeg" height="500px" alt="" srcset="">
    </div> -->
</body>
</html>
