<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: max(40vh, 200px);
            display: grid;
            place-items: center;
            transition: 2s ease-in-out;
        }
        .image {
            position: absolute;
            left:0;
            right: 0;
            top: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            object-fit: cover; 
           -webkit-mask-image: linear-gradient(rgba(0, 255, 174, 0.792), transparent); 
           mask-image: linear-gradient(rgba(0, 255, 174, 0.792), transparent); 
        }
        .header {
            z-index: 1;
            transition: 2s ease-in-out;

        }
        .container:hover .header {
            color: rgb(152, 0, 216);
            font-size: 5rem;
            transform: rotate3d(1, 1, 1, 360deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">My title is here for the search, for a better effect</h1>
        <img class="image" src="images/photo.avif" alt="" srcset="">
    </div>
</body>
</html>
