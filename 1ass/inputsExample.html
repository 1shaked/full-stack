<!DOCTYPE html>
<html>
<head>
  <title>Input Types</title>
</head>
<body>
  <form>
    <h1>Button</h1>
    <button type="button">Click me</button>

    <h1>Checkbox</h1>
    <input type="checkbox" name="checkbox" value="value">

    <h1>Color</h1>
    <input type="color" name="color" value="#ffffff">

    <h1>Date</h1>
    <input type="date" name="date" value="2022-12-23">

    <h1>Date and Time (Local)</h1>
    <input type="datetime-local" name="datetime-local" value="2022-12-23T12:00">

    <h1>Email</h1>
    <input type="email" name="email" value="email@example.com">

    <h1>File</h1>
    <input type="file" name="file">

    <h1>Hidden</h1>
    <input type="hidden" name="hidden" value="hidden value">

    <h1>Image</h1>
    <input type="image" src="image.jpg" alt="Image">

    <h1>Month</h1>
    <input type="month" name="month" value="2022-12">

    <h1>Number</h1>
    <input type="number" name="number" value="42">

    <h1>Password</h1>
    <input type="password" name="password" value="password">

    <h1>Radio</h1>
    <input type="radio" name="radio" value="value">

    <h1>Range</h1>
    <input type="range" name="range" min="0" max="100" value="50">

    <h1>Reset</h1>
    <input type="reset" value="Reset">

    <h1>Search</h1>
    <input type="search" name="search" value="search">

    <h1>Submit</h1>
    <input type="submit" value="Submit">

    <h1>Telephone</h1>
    <input type="tel" name="tel" value="123-456-7890">

    <h1>Text</h1>
    <input type="text" name="text" value="text">

    <h1>Time</h1>
    <input type="time" name="time" value="12:00">

    <h1>URL</h1>
    <input type="url" name="url" value="https://example.com">

    <h1>Week</h1>
    <input type="week" name="week" value="2022-W50">
  </form>
</body>
</html>
